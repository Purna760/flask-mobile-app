{% extends "base.html" %}
{% block title %}Welcome | Flask Advanced{% endblock %}

{% block content %}
<div class="card auth-card">
  <h1>Welcome</h1>
  <p class="muted">Create an account or log in to manage your notes.</p>

  <div class="tabs">
    <button class="tab-button active" data-tab="login">Login</button>
    <button class="tab-button" data-tab="register">Register</button>
  </div>

  <div id="login" class="tab-panel active">
    <input id="login-username" type="text" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button id="login-btn">Log In</button>
  </div>

  <div id="register" class="tab-panel">
    <input id="reg-username" type="text" placeholder="Choose username">
    <input id="reg-password" type="password" placeholder="Choose password">
    <button id="register-btn">Create Account</button>
  </div>

  <p id="auth-message" class="message"></p>
</div>
{% endblock %}
